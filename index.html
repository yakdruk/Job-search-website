<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Jobs Site</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="source.js" defer></script>
    <style>
        body {
            padding: 20px;
        }

        /* Customized navigation bar color */
        .navbar-dark {
            background-color: #001f3f; /* Dark blue color */
        }

        .job-tab {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Remote Jobs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadHomePage()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadAllJobs()">All Jobs</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="categoriesDropdown" id="categoriesMenu">
                        <!-- Categories will be dynamically added here -->
                    </ul>
                </li>
                <li class="nav-item ms-auto">
                    <a class="nav-link" href="#" onclick="loadSavedJobs()">
                        <i class="fas fa-heart"></i> Saved Jobs
                    </a>
                </li>
            </ul>
            <form class="d-flex ms-auto">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="button" onclick="searchJobs()">Search</button>
            </form>
        </div>
    </div>
</nav>


<!-- Content Container -->
<div class="container mt-4" id="contentContainer" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding-top: 30px;">
    <!-- Content will be dynamically loaded here -->
</div>



<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
